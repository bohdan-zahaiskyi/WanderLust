<div>
  <h3 class="w3-center">Create Wander</h3>
  <div class="joinwander_block">
    <div class="search_creteria">
      <label>From:</label>
      <input type="text" [(ngModel)]="wander.destinations[0].dest"/>
    </div>
    <div class="search_creteria">
      <label>Where:</label>
      <div class="destination" *ngFor="let destination of wander.destinations.slice(1, wander.destinations.length)">
        <input [(ngModel)]="destination.dest" type="text"/>
        <div
          *ngIf="wander.destinations.length > 2"
          class="discard_dest"
          (click)="removeDestination(destination)">
          <i class="fa fa-minus"></i>
        </div>
      </div>
      <span (click)="addDestination()"> + Add destination</span>
    </div>
  </div>

  <div class="joinwander_block">
    <div class="search_creteria">
      <label>Start:</label>
      <input [(ngModel)]="wander.startDate" type="date"/>
    </div>
    <div class="search_creteria">
      <label>End:</label>
      <input [(ngModel)]="wander.endDate" type="date"/>
    </div>
  </div>

  <div class="joinwander_block">
    <div class="search_creteria">
      <label>Picking up</label>
      <select [(ngModel)]="wander.pickUp">
        <option value="Hitchhike">Hitch hike</option>
        <option value="Plane">Plane</option>
        <option value="Bus">Bus</option>
        <option value="Train">Train</option>
        <option value="car">Car</option>
      </select>
    </div>
    <div class="search_creteria">
      <label>Main wander Aim</label>
      <select [(ngModel)]="wander.aim">
        <option value="Nature landscapes">Nature landscapes</option>
        <option value="Cities">Cities</option>
        <option value="Culture">Culture</option>
      </select>
    </div>
  </div>
  <div class="joinwander_block">
    <div class="search_creteria">
      <label>Places to stay</label>
      <div class="fads" *ngFor="let place of wander.stayPlace">
        <input id="pac-input" [(ngModel)]="place.place" type="text">
        <input type="date" [(ngModel)]="place.date">
      </div>
      <span (click)="addStayPlace()"> + Add place</span>
    </div>
    <div class="search_creteria tag_creteria">
      <label>Tags</label>
      <div class="tags">
        <div class="tag" *ngFor="let stag of wander.tags" (dblclick)="removeTag(stag)">{{stag}}</div>
      </div>
      <input [(ngModel)]="tag" type="text" (keyup)="addTag($event)">
    </div>
  </div>
  <div class="joinwander_block">
    <div class="search_creteria dollar">
      <label>Approximate Budget</label>
      <input type="range" class="slider slider_height" min="100" max="2000" value="500" [(ngModel)]="wander.budget">
    </div>
    <div class="budget_range">
      <div class="search_creteria">
        <label>From</label>
        <input type="number" [(ngModel)]="wander.budget">
      </div>
    </div>
  </div>

  <div class="joinwander_block">
    <div class="search_creteria">
      <label>Wander fellow limit</label>
      <input [(ngModel)]="wander.people" type="number">
    </div>
    <div class="search_creteria">
      <label>This wander is:</label>
      <div class="radio_group">
        <div><input name="publicPrivate" type="radio" value="Public" checked="true"> Public</div>
        <div><input name="publicPrivate" type="radio" value="Private"> Private</div>
      </div>
    </div>
  </div>

  <div class="joinwander_block">
    <div class="search_creteria">
      <label>Description</label>
      <textarea [(ngModel)]="wander.description" ></textarea>
    </div>
  </div>

  <div class="joinwander_block">
    <div class="search_creteria">
      <label>Upload image</label>
      <div class="images_container">
        <div *ngIf="!imageLoaded" class="img_uploader">
          <input
            id="wanderFile"
            type="file"
            [(ngModel)]="imgPath"
            (change)="uploadWanderImg($event)">
          <label for="wanderFile">
            <figure>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
              </svg>
            </figure>
            <span>Choose a fileâ€¦</span>
          </label>
        </div>
        <img id="wander_image" class="wander_image">
      </div>
    </div>
  </div>
  <div class="joinwander_btns">
    <input (click)="saveWander()" type="submit" value="Save"/>
    <input (click)="cancelSave()" type="button" id="reset" value="Cancel"/>
  </div>
</div>

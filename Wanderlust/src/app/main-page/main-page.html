<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container paralax" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">NEVER STOP EXPLORING</span>
  </div>
</div>

<!-- Container (About Section) -->
<div class="w3-content w3-container" id="about">
    <!--=================== Wander search section ======================-->
    <app-wander-search (searchReporter)="wanderSearchReporter($event)"></app-wander-search>
    <h3 class="w3-center">WANDER SEARCH RESULTS</h3>
  <div class="wanders_holder">
    <app-wander-results [result]="wanderSearchResults"></app-wander-results>
  </div>
</div>

<div class="w3-row w3-center w3-dark-grey w3-padding-16">
  <div class="w3-quarter w3-section" (click)="show()">
    <span class="w3-xlarge">14+</span><br>
    Wanderers online
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">55+</span><br>
    Wanders in pull
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">89+</span><br>
    Happy wanderers
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">150+</span><br>
    Comleted wanders
  </div>
</div>

<!-- Second Parallax Image with Portfolio Text -->
<div class="bgimg-2 w3-display-container paralax">
  <div class="w3-display-middle">
    <span class="w3-xxlarge w3-text-white w3-wide">LATEST TRIPS</span>
  </div>
</div>

<!-- Container (Portfolio Section) -->
<div class="w3-content w3-container w3-padding-64" id="portfolio">
  <h3 class="w3-center">LATEST TRIPS</h3>
  <div class="wanders_holder">
    <app-wander-results [result]="latestWanders"></app-wander-results>
  </div>
</div>

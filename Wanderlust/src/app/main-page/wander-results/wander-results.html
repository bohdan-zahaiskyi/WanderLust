<!--==================== Wander search section =====================-->
    <div class="quick_wanders">
        <!--Wander 1-->
        <div class="single_wander" *ngFor="let wander of wanders">
            <div class="single_wander_avatar">
                <img [src]="'../../../assets/' + wander.imgPath"/>
            </div>
            <div class="single_wander_info info-1" >
                <div class="wl_block_row single_wander_title">
                    <h4>
                        <span *ngFor="let dest of wander.destinations; let i = index">
                            <span>{{dest}}</span>
                            <span *ngIf="i!= wander.destinations.length-1">&nbsp;-&nbsp;</span>
                      </span>
                    </h4>
                    <label>{{wander.startDate}} - {{wander.endDate}}</label>
                </div>
                <div class="wl_block_row single_wander_initiator">
                    <label>@bzahay</label>
                    <div class="initiator_rate">* * * * *</div>
                </div>
                <div class="wl_block_row">
                    <div class="prop prop1">
                        <div class="wl_block_row">
                            <img [src]="'../../../assets/' + wander.pickUp + '.png'">
                            <label> {{wander.pickUp}}</label>
                        </div>
                        <div class="wl_block_row">
                            <img src="../../../assets/aim.png">
                            <label> {{wander.aim}}</label>
                        </div>
                    </div>
                    <div class="prop prop2">
                        <div class="wl_block_row">
                            <img src="../../../assets/money.png">
                            <label> {{wander.budget}}</label>
                        </div>
                        <div class="wl_block_row">
                            <img src="../../../assets/group.png">
                            <label> {{wander.people}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="single_wander_info info-2">
                <h4>Description:</h4>
                <div class="desc_container">
                    <span>
                        {{wander.description}}
                    </span>
                </div>
            </div>
        </div>
    </div>

<!--==================== Wander search section =====================-->
    <div class="quick_wanders">
        <!--Wander 1-->
        <div class="single_wander" *ngFor="let searchResult of result.searchResults">
            <div class="single_wander_avatar">
                <img [src]="searchResult.wander.imgURL"/>
            </div>
            <div class="single_wander_info info-1" >
                <div class="wl_block_row single_wander_title">
                    <h4 (click)="navigateToWander(searchResult.wander._id)">
                        <span *ngFor="let dest of searchResult.wander.destinations; let i = index">
                            <span>{{dest}}</span>
                            <span *ngIf="i!= searchResult.wander.destinations.length-1">&nbsp;-&nbsp;</span>
                      </span>
                    </h4>
                    <label>{{searchResult.wander.startDate}} - {{searchResult.wander.endDate}}</label>
                </div>
                <div class="wl_block_row single_wander_initiator">
                    <label>@{{searchResult.wander.initiator.split('@')[0]}}</label>
                    <div class="initiator_rate"></div>
                </div>
                <div class="wl_block_row">
                    <div class="prop prop1">
                        <div class="wl_block_row">
                            <img [src]="'../../../assets/' + searchResult.wander.pickUp + '.png'">
                            <label> {{searchResult.wander.pickUp}}</label>
                        </div>
                        <div class="wl_block_row">
                            <img src="../../../assets/aim.png">
                            <label> {{searchResult.wander.aim}}</label>
                        </div>
                    </div>
                    <div class="prop prop2">
                        <div class="wl_block_row">
                            <img src="../../../assets/money.png">
                            <label> {{searchResult.wander.budget}}</label>
                        </div>
                        <div class="wl_block_row">
                            <img src="../../../assets/group.png">
                            <label> {{searchResult.wander.people}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="single_wander_info info-2">
                <h4>Description:</h4>
                <div class="desc_container">
                    <span>
                        {{searchResult.wander.description}}
                    </span>
                </div>
            </div>
        </div>
    </div>
